<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="toan">
<input type="text" id="ly">
<input type="text" id="hoa">
<button onclick="diemTrungBinh()">
    vip
</button>
<h1 id="ketqua">
</h1>
<script>
    function diemTrungBinh() {
        let toan = +document.getElementById("toan").value;
        let ly = +document.getElementById("ly").value;
        let hoa =+document.getElementById("hoa").value;
        let DTB =( toan+ly+hoa) /3
        document.getElementById("ketqua").innerHTML=DTB;
    }

</script>
</body>
</html>
