<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vatLy = +prompt('nhap diem trung binh mon vay ly')
    let hoaHoc = +prompt('nhap diem trung binh mon hoa hoc')
    let sinhHoc= +prompt('nhap diem trung binh mon sinh hoc')
    let DTB = (vatLy + hoaHoc + sinhHoc) / 3
    let tong = vatLy + hoaHoc + sinhHoc
    document.write('vat ly=' +vatLy)
    document.write('<br/>')
    document.write('hoa hoc=' +hoaHoc)
    document.write('<br/>')
    document.write('sinh hoc=' +sinhHoc)
    document.write('<br/>')
    document.write('diem tong=' +tong)
    document.write('<br/>')
    document.write('diem trung binh=' +DTB)
</script>
</body>
